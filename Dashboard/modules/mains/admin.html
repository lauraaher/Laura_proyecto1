<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Dashboard/assets/css/styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        
        <!-- HEADER -->
        <div class="row">
            <div class="border col-12 header">Tab 1</div>
        </div>

        <!-- MAIN -->
        <div class="row flex-grow-1">
            <!-- SIDEBAR -->
            <div class="border col-sm-12 col-md-3 col-lg-2 sidebar p-0">
                <div class="border col-12 perfil">Perfil</div>

                <div class="border col-12 seccion">Sección 1</div>
                <div class="border col-12 item">Item 1</div>
                <div class="border col-12 item">Item 2</div>
                <div class="border col-12 item">Item 3</div>

                <div class="border col-12 seccion">Sección 2</div>
                <div class="border col-12 item">Item 1</div>
                <div class="border col-12 item">Item 2</div>
            </div>

            <!-- CONTENIDO -->
            <div class="border col-sm-12 col-md-9 col-lg-10 contenido p-0">
                <div class="border col-12 titulo">TÍTULO</div>
                <div class="border col-12 principal">Contenido principal aquí</div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="row">
            <div class="border col-12 footer">Barra inferior</div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
